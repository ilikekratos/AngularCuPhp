<!DOCTYPE html>
<html>
<head>
    <title>Welcome!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="centerDiv">
  <h1>Welcome</h1>
<div class="col-md-2 col-md-offset-5">

<form >
    <div id="add-visit-php">
        <input id="mail" class="form-control" style="width: 15vw;" #mail type="text" name="mail" placeholder="Mail">
        <br>
        <input id="title" class="form-control" style="width: 15vw;" #title type="text" name="title" placeholder="Title">
        <br>
        <input id="comment" class="form-control" style="width: 15vw;" #comment type="text" name="comment" placeholder="Comment">
        <br>
        <input id="date" class="form-control" style="width: 15vw;" #date type="text" name="date" placeholder="date">
        <br>
        <div *ngIf="edited" >
          <strong>Invalid inputs</strong>
      </div>
      <div *ngIf="edited2" >
        <strong>Input successful</strong>
    </div>
        <input class="btn btn-primary btn-block" style="width: 15vw;"  type="button" value="Add visit card" (click)="onSend(mail.value,title.value,comment.value,date.value)">

    </div>
</form>
<br>
<form >
    <input type="button"class="btn btn-secondary" style="width: 15vw;" name="logout" value="Logout" (click)="logout()">
</form>
<br>
</div></div>
{{response == 'fail' ? setMessageBad() : ''}}
{{response == 'good' ? setMessageGood() : ''}}
</body>
</html>
