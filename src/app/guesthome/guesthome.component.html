<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
  <div class="centerDiv">
<div class="col-md-2 col-md-offset-5">
  <h1>Login</h1>
  <div *ngIf="edited" >
    <strong>Invalid Credentials!</strong>
</div>
  <form  >
      <input type="text" #username style="width: 15vw;" class="form-control" placeholder="Enter username">
      <br>
      <input type="password" #password style="width: 15vw;" class="form-control" placeholder="Enter password here">
      <br>
      <input class="btn btn-primary btn-block" style="width: 15vw;" type="button" value="Login" (click)="onSend(username.value,password.value)">
      <input class="btn btn-secondary btn-block" style="width: 15vw;" type="button" value="Back" (click)="back()">
  </form>
</div>
</div>
{{response == 'Good' ? navigateToPage() : ''}}
{{response == 'Incorrect credentials' ? dontNavigate() : ''}}
</body>
</html>
